<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fonts.css">
        <title>Degen Connect 4</title>
    </head>
    <body>
        <header>
            <img src="/images/title.png" alt="title" class="title" >
            <h2>Player 1's Turn</h2>
        </header>
        <div class="container" id="container">
            <div class="column" id="0">
                <div class="slot" id="cell00"></div>
                <div class="slot" id="cell10"></div>
                <div class="slot" id="cell20"></div>
                <div class="slot" id="cell30"></div>
                <div class="slot" id="cell40"></div>
                <div class="slot" id="cell50"></div>
            </div>
            <div class="column" id="1">
                <div class="slot" id="cell01"></div>
                <div class="slot" id="cell11"></div>
                <div class="slot" id="cell21"></div>
                <div class="slot" id="cell31"></div>
                <div class="slot" id="cell41"></div>
                <div class="slot" id="cell51"></div>
            </div>
            <div class="column" id="2">
                <div class="slot" id="cell02"></div>
                <div class="slot" id="cell12"></div>
                <div class="slot" id="cell22"></div>
                <div class="slot" id="cell32"></div>
                <div class="slot" id="cell42"></div>
                <div class="slot" id="cell52"></div>
            </div>
            <div class="column" id="3">
                <div class="slot" id="cell03"></div>
                <div class="slot" id="cell13"></div>
                <div class="slot" id="cell23"></div>
                <div class="slot" id="cell33"></div>
                <div class="slot" id="cell43"></div>
                <div class="slot" id="cell53"></div>
            </div>
            <div class="column" id="4">
                <div class="slot" id="cell04"></div>
                <div class="slot" id="cell14"></div>
                <div class="slot" id="cell24"></div>
                <div class="slot" id="cell34"></div>
                <div class="slot" id="cell44"></div>
                <div class="slot" id="cell54"></div>
            </div>
            <div class="column" id="5">
                <div class="slot" id="cell05"></div>
                <div class="slot" id="cell15"></div>
                <div class="slot" id="cell25"></div>
                <div class="slot" id="cell35"></div>
                <div class="slot" id="cell45"></div>
                <div class="slot" id="cell55"></div>
            </div>
            <div class="column" id="6">
                <div class="slot" id="cell06"></div>
                <div class="slot" id="cell16"></div>
                <div class="slot" id="cell26"></div>
                <div class="slot" id="cell36"></div>
                <div class="slot" id="cell46"></div>
                <div class="slot" id="cell56"></div>
            </div>
        </div>
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-text">
                    <h1>CONGRATULATIONS!</h1>
                    <h1 id="modalPlayerNumber">You have won the game!</h1>
                </div>
                <div id = "modalButton" class="modalButton"></div>

            </div>
        </div>
        <button id="resetButton">Reset Game</button>
        <script src="main.js"></script>
    </body>
</html>
